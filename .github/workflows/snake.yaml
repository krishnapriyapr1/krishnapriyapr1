name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    name: Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Generate snake for dark mode (blue snake)
      - name: Generate dark mode snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: krishnapriyapr1
          outputs: dist/snake-dark.svg
          color_snake: "#1E90FF"   # Dodger Blue for dark mode

      # ğŸ Generate snake for light mode (black snake)
      - name: Generate light mode snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: krishnapriyapr1
          outputs: dist/snake-light.svg
          color_snake: "#000000"   # Black snake for light mode

      # ğŸ§¾ Publish both SVGs to 'output' branch
      - name: Publish to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
